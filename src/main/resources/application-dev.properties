# ============================================
# Development Profile Configuration
# ============================================
# This profile is used for local development
# Activate with: SPRING_PROFILES_ACTIVE=dev or --spring.profiles.active=dev

# ============================================
# Database Configuration
# ============================================
# For local PostgreSQL, SSL is typically not required
spring.datasource.hikari.ssl=false
spring.datasource.hikari.sslmode=disable

# JPA/Hibernate - more permissive for development
# 'update' allows automatic schema updates during development
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in logs (useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# Logging Configuration
# ============================================
# More verbose logging for development
logging.level.root=DEBUG
logging.level.com.ashwani.HealthCare=DEBUG
# Log SQL queries
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# Cashfree Configuration
# ============================================
# Use SANDBOX environment for testing
cashfree.env=SANDBOX
# Disable webhook signature validation in development
cashfree.webhook.signature.validation.enabled=false

# ============================================
# Actuator Configuration
# ============================================
# Expose more endpoints in development
management.endpoints.web.exposure.include=health,info,env,metrics
# Show detailed health information
management.endpoint.health.show-details=always

