# ============================================
# Docker Profile Configuration
# ============================================
# This profile is used when running in Docker containers
# Activate with: SPRING_PROFILES_ACTIVE=docker

# ============================================
# Database Configuration
# ============================================
# Aiven Cloud PostgreSQL or other cloud databases require SSL
spring.datasource.hikari.ssl=true
spring.datasource.hikari.sslmode=require
# Increase connection pool for containerized environments
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ============================================
# JPA/Hibernate Configuration
# ============================================
# Use 'validate' in Docker to prevent accidental schema changes
# Or 'update' if you want automatic migrations (not recommended for production)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# ============================================
# Logging Configuration
# ============================================
# Standard logging for containerized environments
logging.level.root=INFO
logging.level.com.ashwani.HealthCare=INFO
# Ensure logs directory exists
logging.file.name=/app/logs/application.log

# ============================================
# RabbitMQ Configuration
# ============================================
# RabbitMQ connection within Docker network
# URL format: amqp://rabbitmq:5672 (when using docker-compose service name)

# ============================================
# Actuator Configuration
# ============================================
# Standard health check endpoints for Docker health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

