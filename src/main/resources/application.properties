spring.application.name=HealthCare

# PostgreSQL configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# For auto updating the missing table in the db
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# SSL and connection pool
spring.datasource.hikari.ssl=true
spring.datasource.hikari.sslmode=require
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_ID}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
# Expiration time per 24 hours
jwt.expiration.ms=86400000

# Logging error
logging.file.name=logs/application.log
logging.level.root=INFO

#CashFree Credentials
cashfree.env=SANDBOX

# Your CashFree App ID and Secret Key
cashfree.appId=${APP_ID}
cashfree.secretKey=${SECRET_KEY}

# Webhook signature validation (set to false for development/testing)
cashfree.webhook.signature.validation.enabled=false

# application.properties for both services
spring.rabbitmq.addresses=${RABBITMQ_URL}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
# Enable auto-declare for queues (creates queues if they don't exist)
spring.rabbitmq.listener.simple.auto-declare=true

# Frontend base URL used to build returnUrl for Cashfree and for redirects
# Example: https://your-frontend.example.com or http://localhost:5173
app.frontend-url=${FRONTEND_BASE_URL}

app.backend-url=${BACKEND_BASE_URL}

#for seeing in phone
server.address=0.0.0.0
server.port=8080

# Spring Boot Actuator Configuration
# Expose health and info endpoints
management.endpoints.web.exposure.include=health,info
# Show health details (can be changed to 'always' for more details, or 'never' for less)
management.endpoint.health.show-details=when-authorized
# Enable all default health indicators
management.health.defaults.enabled=true

# Health Check Configuration
# Enable specific health indicators
management.health.db.enabled=true
management.health.rabbit.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true

# Health check groups (useful for Kubernetes liveness/readiness probes)
# Liveness: checks if the app is running
management.endpoint.health.group.liveness.include=ping
# Readiness: checks if the app is ready to serve traffic
management.endpoint.health.group.readiness.include=db,rabbit,ping

# Disk space health check threshold (default: 10MB free space required)
management.health.diskspace.threshold=10MB